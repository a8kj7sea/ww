# This file is used for handling outside events through the API.
# Note that you can't enable or disable events for API access
# selectivly, enabling an event's API means you will implement it
# within your plugin while using this plugin as an API.
#
# ***Developers only***: DO NOT edit this file.
# But feel free to add any specific edits you would like here.


# The section below lists the events to include:
events:
  mob:
    spawn-mob-event:
      api-usage: false
    mob-death-event:
      api-usage: false
  game:
    end-game-event:
      api-usage: false
    start-game-event:
      api-usage: false
  


